<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQRangeSlider demo page</title>
    <link rel="stylesheet" id="themeCSS" href="../css/ithing.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/jquery-ui/css/smoothness/jquery-ui-1.8.10.custom.css">
    <!--
	<script src="../lib/jquery-1.7.1.min.js"></script>
-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script src="lib/jquery-ui/js/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="../lib/jquery.mousewheel.min.js"></script>
    <script src="../jQAllRangeSliders-min.js"></script>
   
    <script type="text/javascript">
        $(document).ready(function () {
            var date = $("#dateRange");

            date.dateRangeSlider({
                defaultValues: {
                    min: new Date(2013, 1, 1),
                    max: new Date(2013, 2, 1)
                },
                range: {
                    min: { days: 20 },
                    max: { days: 365 }
                },
                bounds: {
                    min: new Date(2013, 0, 1),
                    max: new Date(2014, 11, 31)
                }
            });

        });

    </script>
</head>
<body>
    <h1>
        jQRangeSlider demos</h1>   
    <div id="dateRange">
    </div>
</body>
</html>
